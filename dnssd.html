<script type="text/javascript">
    RED.nodes.registerType('dnssd-advertisement', {
        category: 'network-input',
        color: 'palegoldenrod',
        defaults: {
            name: { value: "" },
            service: { value: "_http" },
            port: { value: 80 },
            options: { value: "{}" },
            optionstype: { value: "json" },
            udp: { value: false }
        },
        oneditprepare: function () {
            $("#node-input-port").typedInput({ type: "num", types: ["num"] })
            $("#node-input-options").typedInput({ type: "json", types: ["json", "jsonata"], typeField: "#node-input-optionstype" })
        },
        inputs: 1,
        outputs: 4,
        inputLabels: "command",
        outputLabels: ["instanceRenamed", "hostRenamed", "stopped", "error"],
        icon: "bonjour.png",
        label: function () {
            return this.name || "dnssd-advertisement";
        }
    });

    RED.nodes.registerType('dnssd-browser', {
        category: 'network-input',
        color: 'palegoldenrod',
        defaults: {
            name: { value: "" },
            service: { value: "" },
            udp: { value: false }
        },
        inputs: 1,
        outputs: 4,
        outputLabels: ["serviceUp", "serviceDown", "error", "list"],
        icon: "bonjour.png",
        label: function () {
            return this.name || "dnssd-browser";
        }
    });
</script>

<script type="text/html" data-template-name="dnssd-browser">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-service"><i class="fa fa-gear"></i> Service</label>
        <input type="text" id="node-input-service" placeholder="_hue">
    </div>
    <div class="form-row">
        <label for="node-input-udp"><i class="fa fa-gear"></i> Use UDP?</label>
        <input type="checkbox" id="node-input-udp">
    </div>
</script>

<script type="text/html" data-help-name="dnssd-browser">
    <p>Wrap Browser from @gravitysoftware/dnssd package for Node-RED</p>
</script>
